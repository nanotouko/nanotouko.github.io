<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="nanotouko's interactive commission sheet">
    <title>Commission Sheet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="res/css/main.min.css">
    <script src="res/js/jquery-3.7.1.min.js"></script>
    <script src="res/js/main.min.js"></script>
</head>
<body>
    <div style="margin:16px;">
        <div style="margin: 0 auto; max-width: 1080px;">
            <h2>Commission Sheet</h2>
            <h4>TODO: update website</h4>
            <div class="container">
                <div class="grid-container">
                    <div class="grid-container__image">
                        <div class="image-container">
                            <div id="background"></div>
                            <div id="img-micchan-lineart" style="display: none;"></div>
                            <div id="img-micchan-flat" style="display: none;"></div>
                            <div id="img-micchan-colored" style="display: none;"></div>
                            <div id="dynamic-canvas-size">
                                <div class="dim-overlay">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="grid-container__buttons">
                        <div id="btnGroup__style" class="button-group">
                            <button id="btn-lineart" class="button" data-style="lineart" data-price="10"><strong>Lineart</strong> (+$10)</button>
                            <button id="btn-flat" class="button" data-style="flat" data-price="20"><strong>Flat Colors</strong> (+$20)</button>
                            <button id="btn-colored" class="button" data-style="colored" data-price="30"><strong>Shaded Colors</strong> (+$30)</button>
                        </div>
                        <div id="btnGroup__size" class="button-group">
                            <button id="btn-head" class="button" data-size="head" data-price="5"><strong>Headshot</strong> (+$5)</button>
                            <button id="btn-bust" class="button" data-size="bust" data-price="10"><strong>Bust Shot</strong> (+$10)</button>
                            <button id="btn-cowboy" class="button" data-size="cowboy" data-price="20"><strong>Cowboy Shot</strong> (+$20)</button>
                            <button id="btn-full" class="button" data-size="full" data-price="30"><strong>Full Body</strong> (+$30)</button>
                        </div>
                        <div class="button-group">
                            <button id="btnToggle" class="button"><strong>Toggle Background</strong></button>
                            <p>TODO: more background options</p>
                        </div>
                        <div style="text-align: center; margin-top: 48px;">
                            <div style="margin-bottom: 48px;">
                                Total Price:&ensp;
                                <span class="final-price">
                                    $<span id="lblFinalPrice"></span>
                                </span>
                            </div>
                            <p style="margin-bottom: 8px;">Interested? ❤️</p>
                            <div style="margin: 0 auto; width: fit-content">
                                <a href="https://forms.gle/44YX9tQmeBcC8sKb6">
                                    <div class="discord-contact">
                                        Request a Commission
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="social-links">
                <p>Follow me on these sites!</p>
                <div class="social-links__btnGroup">
                    <a href="twitter" aria-label="twitter" target="_blank">
                        <div class="social-links__button twitter">
                            <i class="fa-brands fa-twitter"></i>
                            <span style="display: none">Twitter</span>
                        </div>
                    </a>
                    <a href="pixiv" aria-label="pixiv" target="_blank">
                        <div class="social-links__button pixiv">
                            <span style="display: none">Pixiv</span>
                        </div>
                    </a>
                    <a href="deviantart" aria-label="deviantart" target="_blank">
                        <div class="social-links__button deviantart">
                            <i class="fa-brands fa-deviantart"></i>
                            <span style="display: none">DeviantArt</span>
                        </div>
                    </a>
                    <a href="discord" aria-label="discord server" target="_blank">
                        <div class="social-links__button discord">
                            <i class="fa-brands fa-discord"></i>
                            <span style="display: none">Discord</span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
